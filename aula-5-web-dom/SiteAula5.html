<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Aula 5</title>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input placeholder="Valor em Reais" type="number">
    <button onclick="converter()">Converter</button>
</body>
<script>
    const valorReal = document.querySelector("input")
    function converter(){
            document.querySelector("h1").style.color = "blue"

        const valorConvertido = valorReal.value / 5

        alert(` ${valorConvertido} dólares `)
    }
</script>
</html>
